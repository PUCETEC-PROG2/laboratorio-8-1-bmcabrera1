{% extends "base.html" %}
{% block title %}POKEDEX{% endblock title %}
{% block content %}
    <p class="p-2">Hola, este es tu primer sitio en Django</p>
    <ul class="list-group">
        {% for pokemon in pokemons %}
            <li class="list-group-item text-secondary">
                <a href="{% url 'pokemon' pokemon.id %}">{{ pokemon.name | capfirst }}</a>
                <p>{{ pokemon.get_type_display }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
